<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFit - Portal de Acesso</title>
    <link rel="icon" type="image/png" href="img/meuTechFit-fav.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
                background: #e3e3de;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background-color: #0500ff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0300b3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5, 0, 255, 0.3);
        }
        .btn-secondary {
            background-color: #f8fafc;
            color: #0500ff;
            border: 2px solid #0500ff;
        }
        .btn-secondary:hover {
            background-color: #0500ff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5, 0, 255, 0.3);
        }
        .btn-google {
            transition: all 0.3s ease;
        }
        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5, 0, 255, 0.15);
        }
        .logo {
            max-width: 280px;
            height: auto;
        }
        .shadow-diagonal {
        /* sombra diagonal removida */
    body {
        position: relative;
    }
    /* ...existing code... */
</style>
</head>
<body>
    <!-- sombra diagonal removida -->
    <div class="container mx-auto p-4" style="position: relative; z-index: 1;">
        <div class="card p-10 max-w-md mx-auto text-center">
            <img src="img/meuTechFit-logo.png" alt="Logo" class="logo mx-auto mb-6">
            <p class="text-base text-gray-700 mb-6">Entre com seu melhor email para acessar o app</p>
            <form id="loginForm" class="space-y-4">
                <input type="text" id="username" name="username" class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Usuário" required>
                <input type="password" id="password" name="password" class="w-full px-4 py-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Senha" required>
                <button type="submit" class="btn btn-primary w-full">Entrar com e-mail</button>
                <div class="flex items-center justify-center my-2">
                    <span class="text-gray-400 text-sm">ou continue com</span>
                </div>
                <button type="button" class="btn-google w-full flex items-center justify-center border rounded-lg py-2 bg-gray-100 hover:bg-gray-200 mb-2" disabled>
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-6 h-6 mr-2"> Google
                </button>
                <div class="flex items-center mt-2">
                    <input type="checkbox" id="termos" class="mr-2">
                    <div class="text-xs text-gray-600 text-left">
                        Eu li e concordo com os <a href="#" class="font-bold">Termos de Serviço</a> e <a href="#" class="font-bold">Políticas de Privacidade</a> aplicados a esta página
                    </div>
                </div>
                <div id="loginError" class="text-red-500 text-sm mt-2 hidden"></div>
            </form>
            <!-- <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    Sistema de gerenciamento por perfil<br>
                    &copy;TechFit - Version 1.0
                </p>
            </div> -->
        </div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var username = document.getElementById('username').value.trim();
        var password = document.getElementById('password').value.trim();
        var termos = document.getElementById('termos').checked;
        var errorDiv = document.getElementById('loginError');
        errorDiv.classList.add('hidden');
        if (!termos) {
            errorDiv.textContent = 'Você precisa concordar com os Termos de Serviço e Políticas de Privacidade.';
            errorDiv.classList.remove('hidden');
            return;
        }
        if ((username === 'adm' && password === '123')) {
            window.location.href = 'admin.html';
        } else if ((username === 'user' && password === '123')) {
            window.location.href = 'cliente.html';
        } else {
            errorDiv.textContent = 'Usuário ou senha inválidos.';
            errorDiv.classList.remove('hidden');
        }
    });
    </script>
</body>
</html>
