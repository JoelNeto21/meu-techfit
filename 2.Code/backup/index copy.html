<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFit - Portal de Acesso</title>
    <link rel="icon" type="image/png" href="img/meuTechFit-fav.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn {
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background-color: #0500ff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0300b3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5, 0, 255, 0.3);
        }
        .btn-secondary {
            background-color: #f8fafc;
            color: #0500ff;
            border: 2px solid #0500ff;
        }
        .btn-secondary:hover {
            background-color: #0500ff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(5, 0, 255, 0.3);
        }
        .logo {
            max-width: 280px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="card p-12 max-w-lg mx-auto text-center">
            <header class="mb-10">
                <img src="img/meuTechFit-logo.png" alt="TechFit" class="logo mx-auto mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-3">Bem-vindo ao TechFit</h1>
                <p class="text-lg text-gray-600">Escolha sua área de acesso</p>
            </header>

            <div class="space-y-4">
                <a href="cliente.html" class="btn btn-primary w-full">
                    <div class="flex items-center justify-center space-x-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        <span>Área do Cliente</span>
                    </div>
                    <p class="text-sm mt-1 opacity-90">Visualizar e agendar aulas</p>
                </a>

                <a href="admin.html" class="btn btn-secondary w-full">
                    <div class="flex items-center justify-center space-x-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span>Área Administrativa</span>
                    </div>
                    <p class="text-sm mt-1 opacity-90">Gerenciar aulas e sistema</p>
                </a>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    Sistema de gerenciamento por perfil<br>
                    &copy;TechFit - Version 1.0
                </p>
            </div>
        </div>
    </div>
</body>
</html>
